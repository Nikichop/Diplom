<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Text Categorizer</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="light-theme">
<div class="side-container">
    <h3>Дополнительные опции</h3>
    <select id="themeChoice" name="Theme" class="theme-selector">
        <option value="light-theme">Светлая тема</option>
        <option value="dark-theme">Темная тема</option>
    </select>
    <select id="apiChoice" name="apiChoice" class="api-selector">
        <option value="chatgpt">ChatGPT</option>
        <option value="gigachat">GigaChat</option>
    </select>
    <div class="file-upload-wrapper">
        <button type="button" class="btn file-upload-button">Выбрать файлы</button>
        <input type="file" id="fileInput" accept=".txt" multiple style="display: none;"/>
    </div>
</div>
<div class="container">
    <h2 class="text-center">Категоризатор Текста</h2>
    <form id="textForm">
        <textarea name="text" placeholder="Введите ваш текст здесь"></textarea>
        <input type="text" name="category" placeholder="Категория (например, Спорт)">

        <button type="submit">Отправить</button>
    </form>

    <div id="result"></div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
