<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Структуризатор текста</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="light-theme">
<div class="side-container">
    <h3>Дополнительные опции
        <button class="toggle-button">-</button>
    </h3>
    <select id="themeChoice" name="Theme" class="api-selector">
        <option value="light-theme">Светлая тема</option>
        <option value="dark-theme">Темная тема</option>
    </select>
    <select id="apiChoice" name="apiChoice" class="api-selector">
        <option value="chatgpt">ChatGPT</option>
        <option value="gigachat">GigaChat</option>
    </select>
    <select id="responseFormat" name="responseFormat" class="api-selector">
        <option value="text">Текст</option>
        <option value="json">JSON</option>
        <option value="sql">SQL</option>
    </select>
    <div class="temperature-slider-container">
        <label for="temperatureRange" class="api-selector">Temperature:</label>
        <input type="range" id="temperatureRange" name="temperature" min="0" max="1" step="0.01" value="0">
        <span id="temperatureValue" class="temperature-slider-value">0</span>
    </div>


    <div class="file-upload-wrapper">
        <button type="button" class="btn file-upload-button">Выбрать файлы с данными</button>
        <input type="file" id="fileInput" accept=".txt" multiple style="display: none;"/>
    </div>
    <button type="button" id="saveButton" class="btn">Сохранить полученные данные</button>
</div>

<div class="db-connection-container">
    <h3>Подключиться к БД PostgreSQL
        <button class="toggle-button">-</button>
    </h3>
    <input type="text" id="dbHost" name="dbHost" placeholder="Хост" class="form-control">
    <input type="text" id="dbPort" name="dbPort" placeholder="Порт" class="form-control">
    <input type="text" id="dbName" name="dbName" placeholder="Имя базы данных" class="form-control">
    <input type="text" id="dbUser" name="dbUser" placeholder="Логин" class="form-control">
    <input type="password" id="dbPassword" name="dbPassword" placeholder="Пароль" class="form-control">
</div>

<div class="container">
    <h2 class="text-center">Структуризатор Текста</h2>
    <form id="textForm">
        <textarea name="text" placeholder="Введите ваш текст здесь"></textarea>
        <input type="text" name="category" placeholder="Категория (например, Спорт)">

        <button type="submit">Отправить</button>
    </form>

    <div id="result"></div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
