<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Структуризатор текста</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="light-theme">
<div class="side-container">
    <h3>Дополнительные опции
        <button class="toggle-button">-</button>
    </h3>
    <select id="themeChoice" name="Theme" class="api-selector">
        <option value="light-theme">Светлая тема</option>
        <option value="dark-theme">Темная тема</option>
    </select>
    <select id="apiChoice" name="apiChoice" class="api-selector">
        <option value="chatgpt">ChatGPT</option>
        <option value="gigachat">GigaChat</option>
    </select>
    <select id="modelChoice" name="modelChoice" class="api-selector">
    </select>
    <select id="responseFormat" name="responseFormat" class="api-selector">
        <option value="text">Текст</option>
        <option value="json">JSON</option>
        <option value="sql">SQL</option>
    </select>
    <div class="max-tokens-slider-container">
        <label for="maxTokensRange" class="api-selector">Количество токенов:</label>
        <input type="range" id="maxTokensRange" name="max_tokens" min="1" max="4096" step="1" value="2048">
        <span id="maxTokensValue" class="max-tokens-slider-value">2048</span>
    </div>
    <div class="file-upload-wrapper">
        <button type="button" class="btn file-upload-button">Выбрать файлы с данными</button>
        <input type="file" id="fileInput" accept=".txt" multiple style="display: none;"/>
    </div>
    <button type="button" id="saveButton" class="btn">Сохранить полученные данные</button>
    <h4>Ключ от API</h4>
    <input type="password" id="apiKey" name="apiKey" placeholder="Введите в данное поле ключ от API"
           class="form-control">
</div>


<div class="container">
    <h2 class="text-center">Главное окно</h2>
    <form id="textForm" accept-charset="UTF-8">
        <textarea name="text" placeholder="Введите ваш текст здесь"></textarea>
        <input type="text" name="category" placeholder="Категория (например, Спорт)">
        <button type="submit">Отправить</button>
    </form>

    <div id="result"></div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
